<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To The One Who Makes My Heart Race üíì</title>
    <style>
        /* --- BASE STYLES --- */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #fff0f5;
            text-align: center;
            padding: 20px;
            margin: 0;
            color: #ff1493;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 5px 25px rgba(255, 105, 180, 0.3);
            position: relative;
            z-index: 1;
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            margin-bottom: 15px;
            color: #ff69b4;
        }
        p {
            font-size: clamp(1rem, 4vw, 1.2rem);
            line-height: 1.6;
            margin: 15px 0;
        }
        .typewriter {
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            border-right: 2px solid #ff69b4;
            white-space: nowrap;
            overflow: hidden;
            margin: 0 auto;
            width: fit-content;
            animation: blink-caret 0.75s step-end infinite;
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #ff69b4; }
        }

        /* --- BUTTONS --- */
        .buttons {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn {
            padding: 15px 0;
            width: 80%;
            max-width: 250px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s;
        }
        #yes {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
        }
        #no {
            background: #f0f0f0;
            color: #555;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* --- RESPONSIVE ELEMENTS --- */
        #response {
            margin-top: 25px;
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            color: #ff1493;
            font-weight: bold;
            animation: heartbeat 1.5s infinite;
            display: none;
        }
        #surprise {
            display: none;
            margin: 20px auto;
            max-width: 90%;
        }
        #surprise img {
            width: 100%;
            border-radius: 15px;
        }
        .love-meter {
            width: 80%;
            height: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
            display: none;
        }
        .love-meter-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff69b4, #ff1493);
            border-radius: 10px;
            transition: width 2s;
        }

        /* --- MOBILE-SPECIFIC ADJUSTMENTS --- */
        @media (max-width: 500px) {
            .container {
                padding: 20px 15px;
            }
            .btn {
                width: 90%;
                padding: 12px 0;
            }
            #no {
                margin-top: 15px;
            }
        }

        /* --- ANIMATIONS --- */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.05); }
            50% { transform: scale(1); }
            75% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* --- EMOJI RAIN (Mobile-optimized) --- */
        .emoji-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }
        .emoji {
            position: absolute;
            font-size: 24px;
            animation: fall linear forwards;
            z-index: 100;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        /* --- BROKEN HEART PAGE --- */
        #brokenHeartPage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff0f5;
            z-index: 10000;
            padding: 20px;
            text-align: center;
            overflow-y: auto;
        }
        #brokenHeartPage h1 {
            font-size: 2.5rem;
            margin-top: 50px;
        }
        #brokenHeartPage p {
            font-size: 1.3rem;
        }
        #brokenHeartPage button {
            padding: 12px 25px;
            font-size: 1.1rem;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 50px;
            margin-top: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíò My Secret Feelings... üíå</h1>
        
        <div class="typewriter" id="typewriter"></div>
        
        <p>
            I've been wanting to ask you this for so long...<br>
            Every time I see you, my heart does this: üíìüí•üíû
        </p>
        
        <p style="font-size: clamp(1.3rem, 5vw, 1.8rem); margin: 20px 0;">
            <strong>Will you be mine? üåπ</strong>
        </p>
        
        <div class="buttons">
            <button id="yes" class="btn">YES! ‚ù§Ô∏èü•≥üéâ</button>
            <button id="no" class="btn">No üò≠üíîüö´</button>
        </div>
        
        <div id="response">
            AHHHHHH! I'M SO HAPPY! ü•πüíñ<br>
            Let's make this official! üíë
        </div>
        
        <div id="surprise">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjO59BqWEKG80sJqE7pHFFiIZ2fI-klfYG_gnlRghDYl2c7eD4NH3I694nbe81Rc5bBTTCkB-wyBJf-IvrC345dkhUte0v1eLS3QI8Mp_KmfnVKKYM9_yeUv7JoibT-bzQnILlBRUoggHyFgh6FYj-liZCzUYYDhm3ZKQ8gMl7MbrQvVMVpARHrc2tNynY/s498/bdfd2da4718b07b188d8d0cadef3ab8a.gif">
        </div>
        
        <div class="love-meter">
            <div class="love-meter-fill"></div>
        </div>
    </div>

    <!-- Emoji Rain -->
    <div class="emoji-rain" id="emojiRain"></div>

    <!-- Broken Heart Page -->
    <div id="brokenHeartPage">
        <h1>404 üíî</h1>
        <p>Heart Not Found</p>
        <p>Just kidding! Please reconsider? ü•∫üëâüëà</p>
        <button onclick="location.reload()">Go Back to Love üíò</button>
    </div>

    <script>
        // Typewriter Effect
        const typewriter = document.getElementById('typewriter');
        const text = "I think I'm falling for you...";
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                typewriter.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }
        setTimeout(typeWriter, 500);

        // Button Functionality
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        const response = document.getElementById('response');
        const emojiRain = document.getElementById('emojiRain');
        const surprise = document.getElementById('surprise');
        const loveMeter = document.querySelector('.love-meter');
        const loveMeterFill = document.querySelector('.love-meter-fill');
        const brokenHeartPage = document.getElementById('brokenHeartPage');

        // Mobile-friendly "No" button behavior
        noBtn.addEventListener('touchstart', function(e) {
            if (window.innerWidth < 768) { // Only for mobile
                e.preventDefault();
                const randomX = Math.random() * 200 - 100;
                const randomY = Math.random() * 100 - 50;
                noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
                noBtn.textContent = ["Try YES!", "Why no? üò¢", "Please? ü•∫"][Math.floor(Math.random() * 3)];
                
                // Reset after 1 second
                setTimeout(() => {
                    noBtn.textContent = "No üò≠üíîüö´";
                }, 1000);
            }
        });

        noBtn.addEventListener('click', function(e) {
            if (window.innerWidth >= 768) { // Desktop behavior
                e.preventDefault();
                const randomX = Math.random() * 300 - 150;
                const randomY = Math.random() * 300 - 150;
                noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
                noBtn.textContent = ["No üò¢", "Whyyy? üò≠", "Try YES! üòò"][Math.floor(Math.random() * 3)];
            } else { // Mobile behavior
                document.body.style.overflow = 'hidden';
                brokenHeartPage.style.display = 'block';
            }
        });

        // "Yes" button celebration (optimized for mobile)
        yesBtn.addEventListener('click', function() {
            response.style.display = 'block';
            surprise.style.display = 'block';
            loveMeter.style.display = 'block';
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            
            // Animate love meter
            setTimeout(() => {
                loveMeterFill.style.width = '100%';
            }, 500);
            
            // Emoji rain (fewer emojis on mobile)
            emojiRain.style.display = 'block';
            const emojiCount = window.innerWidth < 500 ? 75 : 150;
            const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíò', 'üíù', 'üíì', 'üíï', 'üíû', 'üåü', '‚ú®', 'ü•∞'];
            
            for (let i = 0; i < emojiCount; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'emoji';
                    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = Math.random() * 100 + 'vw';
                    emoji.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    emojiRain.appendChild(emoji);
                    
                    setTimeout(() => {
                        emoji.remove();
                    }, 5000);
                }, i * 50);
            }
            
            // Vibrate on mobile if supported
            if ('vibrate' in navigator) {
                navigator.vibrate([100, 50, 100]);
            }
        });
    </script>
</body>
</html>
